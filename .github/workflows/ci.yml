name: Continuous Integration

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:

  test:
    strategy:
      matrix:
        os: [ubuntu, macos, windows]
        go-version: [1.15.x]
        upload-coverage: ['upload']
        include:
          # Test old supported Go version
          - os: ubuntu
            go-version: 1.14.x
            upload-coverage: 'skip'
    name: Test
    env:
      ELVISH_TEST_TIME_SCALE: 20
    runs-on: ${{ matrix.os }}-latest
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
      with:
        go-version: ${{ matrix.go-version }}
    - name: Set up cache
      uses: actions/cache@v2
      with:
        path: |
          ~/go/pkg/mod
          ~/.cache/go-build
          ~/Library/Caches/go-build
          %LocalAppData%\go-build
        key: ${{ matrix.os }}/${{ matrix.go-version }}/${{ hashFiles('go.sum') }}
        restore-keys: |
          ${{ matrix.os }}/${{ matrix.go-version }}/
          ${{ matrix.os }}/
    - name: Test with race detection
      run: go test -race ./...
    - name: Generate coverage
      if: matrix.upload-coverage != 'skip'
      run: go test -coverprofile=cover -coverpkg=./pkg/... ./pkg/...
    - name: Upload coverage to codecov
      if: matrix.upload-coverage != 'skip'
      uses: codecov/codecov-action@v1
      with:
        files: ./cover

  checkstyle-go:
    name: Check style of *.go
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Go
      uses: actions/setup-go@v2
    - name: Set up goimports
      run: go get golang.org/x/tools/cmd/goimports
    - name: Check style
      env:
        PATH: $HOME/go/bin:$PATH
      run: make checkstyle-go

  checkstyle-md:
    name: Check style of *.md
    steps:
    - name: Checkout code
      uses: actions/checkout@v2
    - name: Set up Node
      uses: actions/setup-node@v2
    - name: Set up prettier
      run: npm install --global prettier@2.0.5
    - name: Check style
      env:
        PATH: $HOME/.npm-packages/bin:$PATH
      run: make checkstyle-md
